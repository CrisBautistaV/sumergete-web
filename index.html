    <script>
        // Set your launch date here
        const launchDate = new Date('March 1, 2026 12:00:00').getTime();
        
        // Update last updated date
        document.getElementById('lastUpdated').textContent = new Date().toLocaleDateString();
        
        // Countdown timer
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate - now;
            
            if (distance < 0) {
                document.getElementById('countdown').innerHTML = '<div class="launch-date">ðŸŽ‰ Platform is Live!</div>';
                return;
            }
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        // Update every second
        updateCountdown();
        setInterval(updateCountdown, 1000);
        
        // Update progress bar based on time
        function updateProgressBar() {
            const totalDays = 30; // Total development days
            const startDate = new Date('Feb 1, 2026').getTime();
            const now = new Date().getTime();
            const endDate = launchDate;
            
            const totalDuration = endDate - startDate;
            const elapsed = now - startDate;
            const progress = Math.min((elapsed / totalDuration) * 100, 100);
            
            document.querySelector('.progress-bar').style.width = progress + '%';
        }
        
        updateProgressBar();
    </script>
